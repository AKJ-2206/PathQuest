<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - Course Content</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .content-container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6200EA;
            margin-bottom: 30px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .file-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .file-name {
            flex-grow: 1;
        }
        .file-action {
            background-color: #6200EA;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-action:hover {
            background-color: #3700B3;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>{{ course.title }} - Course Content</h1>
        <ul class="file-list">
            {% for file in files %}
                <li class="file-item">
                    <i class="file-icon fas fa-{% if file.type == 'video' %}video{% elif file.type == 'pdf' %}file-pdf{% elif file.type == 'image' %}image{% else %}file{% endif %}"></i>
                    <span class="file-name">{{ file.name }}</span>
                    <a href="{% url 'view_file' course_id=course.id file_path=file.path %}" class="file-action">
                        {% if file.type == 'video' or file.type == 'image' %}View{% else %}Download{% endif %}
                    </a>
                </li>
            {% empty %}
                <li>No content available for this course.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
