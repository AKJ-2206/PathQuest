
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Course: {{ course.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ course.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ course.price }}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="cover_image">Cover Image</label>
            <input type="file" class="form-control-file" id="cover_image" name="cover_image">
            {% if course.cover_image %}
                <img src="{{ course.cover_image.url }}" alt="Current cover image" class="mt-2" style="max-width: 200px;">
            {% endif %}
        </div>
        <div class="form-group">
            <label for="content_upload">Content Upload</label>
            <input type="file" class="form-control-file" id="content_upload" name="content_upload">
            {% if course.content_upload %}
                <p class="mt-2">Current file: {{ course.content_upload.name }}</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
</div>
