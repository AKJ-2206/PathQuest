{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #3700B3;
            --background-color: #f5f5f5;
            --text-color: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        .profile-update-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            background-color: #e0e0e0;
        }
        .change-pic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .change-pic-overlay:hover {
            opacity: 1;
        }
        .change-pic-text {
            color: white;
            font-size: 14px;
        }
        .bio-section {
            margin-bottom: 30px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 10px;
        }
        .bio-section textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="profile-update-container">
        <div class="form-header">
            <h2>Update Profile</h2>
        </div>

        <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="profile-pic-wrapper">
                {% if user.profile.profile_photo %}
                    <img src="{{ user.profile.profile_photo.url }}" 
                         id="profilePic" 
                         alt="Profile Picture" 
                         class="profile-pic">
                {% else %}
                    <img src="{% static 'images/default_profile.png' %}" 
                         id="profilePic" 
                         alt="Profile Picture" 
                         class="profile-pic">
                {% endif %}
                <label for="uploadPic" class="change-pic-overlay">
                    <span class="change-pic-text">Change Picture</span>
                </label>
                <input type="file" id="uploadPic" name="profile_photo" accept="image/*" style="display: none;">
            </div>

            <div class="bio-section">
                <textarea name="description" placeholder="Write your bio here...">{{ user.profile.description }}</textarea>
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadPic').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
