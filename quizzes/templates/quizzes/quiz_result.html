


{% block content %}
<h1 class="mb-4">Quiz Results</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ quiz.title }}</h5>
        <p class="card-text">Your score: {{ score }} out of {{ quiz.question_set.count }}</p>
        <a href="{% url 'quiz_list' %}" class="btn btn-primary">Back to Quiz List</a>
    </div>
</div>
{% endblock %}
